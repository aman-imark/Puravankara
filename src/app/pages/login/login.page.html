     <div class="ion-padding">
      <h1>Log in</h1>

      <form  [formGroup]="loginForm"  (ngSubmit)="user_login()">
        <ion-item mode="md" class="item-custom">
          <ion-label position="floating"><ion-text style="color:#979797;">Email Address</ion-text>
            <ion-text style="color:#EF2727;">*</ion-text></ion-label>
          <ion-input mode="md" class="input-custom" type="email"  name="email" formControlName="email" requird></ion-input>
        </ion-item>       
        <br>


        <ion-item mode="md" class="item-custom">
          <ion-label position="floating"><ion-text style="color:#979797;">Password</ion-text>
            <ion-text style="color:#EF2727;">*</ion-text></ion-label>
          <ion-input mode="md" class="input-custom" [type]="passwordType"  name="password" formControlName="password"	
                     minlength="4" maxlength="16" requird></ion-input>
          <ion-icon [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()" 
                    style="position: absolute;right: 5px;bottom: 2px;z-index: 4;"></ion-icon>
        </ion-item>

        <div style="display:flex; justify-content: space-between; padding:10px 0px 10px;font-size: 15px;">
          <div style="color: #044584;display:inline-flex;align-items:center;">
            <ion-checkbox style="--border-color:var(--ion-color-primary);--size: 16px;"></ion-checkbox>&nbsp;
            <a href="javascript:void(0)">Remember me</a>
          </div>
          <div  style="color: #044584;">
            <a href="javascript:void(0)" [routerLink]="['/forgot']">Forgot Your Password?</a>
          </div>
        </div>
        <br>

        
        <div class="ion-padding-top">
          <ion-button  type="submit" size="large" expand="block" style="--border-radius: 15px;">Log in</ion-button>
        </div>  
      </form>

      <!-- <div class="ion-padding-top ion-text-center">
        <ion-text style="color: #979797;display:block;margin-bottom:6px;">Don't have an account?</ion-text>
        <ion-label><a href="javascript:void(0)"  [routerLink]="['/select-role']">Register Now</a></ion-label>
      </div>     -->
   </div>
  </div>

  
</ion-content>
