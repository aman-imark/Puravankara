     <div class="ion-padding">
        <h1 class="ion-padding-bottom">Enter detail for <ion-text style="display:block;margin-top: 5px;">Verification</ion-text></h1>
        <form [formGroup]="reraForm"  (ngSubmit)="reraContinue()">
          <ion-item mode="md" class="item-custom">
            <ion-label position="floating"><ion-text style="color:#979797;">Rera Number</ion-text>
              <ion-text style="color:#EF2727;">*</ion-text></ion-label>
            <ion-input mode="md" class="input-custom" type="text"  name="rera_num" formControlName="rera_num" requird  minlength="20" maxlength="40"></ion-input>
          </ion-item>
          <div *ngIf="reraForm.get('rera_num').invalid && (reraForm.get('rera_num').dirty || reraForm.get('rera_num').touched)">
            <div *ngIf="reraForm.get('rera_num').errors.required" class="text-danger">
              RERA Number is required!
            </div>
            <div *ngIf="reraForm.get('rera_num').errors.pattern" class="text-danger">
              Invalid RERA Number format!
            </div>
          </div>
          <div><ion-text style="font-size: 10px;color:#979797;">Sample: PRM/KA/RERA/1251/446/AG/171201/001619</ion-text></div>
          <br>
          <div class="ion-padding-top">
            <ion-button  type="submit" size="large" expand="block" style="--border-radius: 15px;">Next</ion-button>
          </div>  
        </form>
     </div>
  </div>
