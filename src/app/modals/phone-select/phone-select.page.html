<ion-content [fullscreen]="true">

<ion-header class="ion-no-border" style="padding:10px 2px 5px;">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


    <div style="position: absolute; top: 50%;left: 50%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);width: 100%;">

     <div class="ion-text-center">
      <div style="height: 300px;">
        <img src="assets/otp-page.png" style="height: 100%;width: 100%;object-fit: cover;">
      </div>
     </div>


     <div class="ion-padding custom-radio"> 
          <ion-radio-group (ionChange)="signupRoleValue($event)" class="ion-margin-bottom" mode="md" [allowEmptySelection]="true">
            <ion-card mode="ios" class="ion-no-padding ion-no-margin">
              <ion-item style="--min-height:65px;" lines="none">
              <ion-label style="display:flex;align-items:center;">
                <ion-text style="font-size: 14px;">Get OTP on Registered Email ID/Number</ion-text>
              </ion-label>
              <ion-radio slot="end" value="1" mode="md"></ion-radio>
            </ion-item>
            </ion-card>
            <br>
            <ion-card mode="ios" class="ion-no-padding ion-no-margin">
              <ion-item style="--min-height:65px;" lines="none">
              <ion-label style="display:flex;align-items:center;">
                <ion-text style="font-size: 14px;">Get OTP on Alternate Email ID/Number</ion-text>
              </ion-label>
              <ion-radio slot="end" value="2" mode="md"></ion-radio>
            </ion-item> 
            </ion-card> 
          </ion-radio-group>
          <br>

          <div class="ion-padding-top">
            <ion-button (click)="goto_next()" type="button" size="large" expand="block" style="--border-radius: 15px;">Next</ion-button>
          </div>  
     </div>
  </div>

</ion-content>
