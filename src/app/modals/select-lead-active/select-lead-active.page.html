<ion-header class="ion-no-border" mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="ion-padding-horizontal">
  <div *ngIf="res_lead == true" class="ion-text-center ion-padding-horizontal" style="min-height: 150px;position:relative;">
    <h6 style="line-height: 1.8; margin:0px;width: 80%;position: absolute; 
               top: 35%; left: 50%; transform: translate(-50%, -50%);">
      {{res_message}}</h6>
  </div>

  <div *ngIf="res_lead == false" style="padding:0px 8px 12px;">

  <form [formGroup]="daysForm" (ngSubmit)="activeLeadSubmit()">

    <ion-item mode="md" class="item-custom">
      <ion-label position="floating"><ion-text style="color:#979797;">Number of Days</ion-text>
        <ion-text style="color:#EF2727;">*</ion-text></ion-label>
      <ion-input mode="md" class="input-custom" type="number" name="pincode" formControlName="days" name="days" maxlength="2"></ion-input>
    </ion-item>

  <ion-note style="font-size: 11px; font-weight: 700;">Max 60 Days allowed</ion-note>
  <div class="ion-padding-vertical">
    <ion-button type="submit" style="--border-radius: 10px; text-transform: capitalize;">Submit</ion-button>
  </div>
  </form>

  </div>
</div>
