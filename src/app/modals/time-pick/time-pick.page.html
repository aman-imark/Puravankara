<div style="min-height: 200px;position:relative;">
  <div style="position: absolute;right: 0px;top: 0px;left: 0px">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="dark" (click)="dismiss()">
          <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Select Time</ion-title>
    </ion-toolbar>
  </div>

 
    <div class="ion-padding">
      <ion-datetime presentation="time"
      [(ngModel)]="selectedTimeValue"
      ></ion-datetime>
  
  
      <div class="ion-padding-horizontal ion-padding-bottom">
        <ion-button type="button" style="--border-radius: 10px; text-transform: capitalize;" (click)="setTime()">Set Time</ion-button>
      </div>
    </div>
</div>
